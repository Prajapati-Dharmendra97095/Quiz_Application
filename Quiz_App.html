<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz_App.css">
</head>

<body>
    <div class="container">
        <div class="container2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWoM0tGf-nAiQi_LPp3SMcfFPkSngyeTHZtg&s"
                alt="" class="logo">
            <h2 class="user">Hello user <span style="color: red;">!</span></h2>
            <h3 id="name">Enter your name to continue the quiz</h3>
            <br>
            <div class="mb-3">
                <input type="text" class="label" id="text" placeholder="ENTER YOUR NAME............">
            </div><br>
            <hr>
        </div>
        <div class="container1">
            <h3 style="text-align: center;">Select Category</h3>
            <p style="text-align: center;">You'll have 10 seconds to answer each question</p>

        </div>

        <div class="quiz-selection">
            <button class="btn" onclick="selectCategory('Pipes_And_Cisterns')">Pipes And Cisterns Quiz</button>
            <button class="btn" onclick="selectCategory('Probability')">Probability Quiz</button>
            <button class="btn" onclick="selectCategory('Problem_On_Ages')">Problem On Ages Quiz Quiz</button>
            <button class="btn" onclick="selectCategory('Profit_And_Loss')">Profit And Loss Quiz</button>
        </div>


        <p id="selected-category">Selected category: None</p>
        <button type="submit" class="btn2" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-section" class="quiz-section" style="display: none;">
        <div class="quiz-info">
            <div id="timer">Time: 20s</div>
            <div id="score">Score: 0</div>
        </div>

        <div id="quiz-container" class="quiz-container" style="display: grid; justify-content: center;">
        </div>

        <div id="result" class="result">
        </div>
    </div>

    <script src="Quiz_App.js"></script>
</body>

</html>
